<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?  family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Maven+Pro:wght@400..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>De@.Dev</title>
</head>

<body>
    <header>
        <section id="intro" class="grid">
            <figure class="banner grid">
                <img class="background_intro" src="assets/img/Background_Intro.png"
                    alt="Plano de fundo riscos coloridos, horizontais, nas laterais" />
                <figcaption>


                    <img class="avatar" src="assets/Avatar.png" alt="Foto da pessoa desenvolvedora." />
                    <p class="subtitle">
                        Hello World! Meu nome é <span> Martina Santos</span> e sou
                    </p>
                    <h1>Desenvolvedora Fullstack</h1>
                    <p class="text">
                        Transformo necessidades em aplicações reais, evolventes e
                        funcionais. Desenvolvo sistemas através da minha paixão pela
                        tecnologia, contribuindo com soluções inovadoras e eficazes para
                        desafios complexos.
                    </p>

                    <nav class="icones">
                        <a href="#">
                            <img src="assets/icon/Tag-GitHub.svg" alt="Ícone do repositório remoto GitHub " />
                        </a>
                        <a href="#">
                            <img src="assets/icon/HTML.svg" alt="Ícone da linguagem HTML" />
                        </a>
                        <a href="#">
                            <img src="assets/icon/Tag-CSS.svg" alt="Ícone da linguagem CSS" />
                        </a>
                        <a href="#">
                            <img src="assets/icon/JavaScript.svg" alt="Ícone da linguagem JavaScript" />
                        </a>
                        <a href="#">
                            <img src="assets/icon/React.svg" alt="Ícone da linguagem React" />
                        </a>
                        <a href="#">
                            <img src="assets/icon/Nodejs.svg" alt="Ícone da linguagem node.js" />
                        </a>
                    </nav>


                    <img src="assets/icon/CaretDoubleDown.svg" alt="Ícone de duas setas para baixo." />


                </figcaption>
            </figure>
        </section>
    </header>
    <main>

        <section id="projects">

            <h3>Meu trabalho</h3>
            <h1 class="destaque">Veja os projetos em destaque</h1>
            <div class="grid-container">
                <figure class="card grid">
                    <img src="assets/img/Thumbnail_Project-01.png" alt="">
                    <figcaption>
                        <h2>Travelgram</h2>
                        <p>Rede social onde as pessoas mostram os registros de suas viagens pelo mundo</p>
                    </figcaption>

                </figure>

                <figure class="card grid">
                    <img src="assets/img/Thumbnail_Project-02.png" alt="">
                    <figcaption>
                        <h2>Tech News</h2>
                        <p>Homepage de um portal de notícias sobre a área de tecnologia</p>
                    </figcaption>

                </figure>

                <figure class="card grid">
                    <img src="assets/img/Thumbnail_Project-03.png" alt="">
                    <figcaption>
                        <h2>Página de receita</h2>
                        <p>Página com o passo a passo de uma receita para cupcakes</p>
                    </figcaption>

                </figure>

                <figure class="card grid">
                    <img src="assets/img/Thumbnail_Project-04.png" alt="">
                    <figcaption>
                        <h2>Zingen</h2>
                        <p>Landing Page completa e responsiva de um aplicativo de Karaokê</p>
                    </figcaption>

                </figure>

                <figure class="card grid">
                    <img src="assets/img/Thumbnail_Project-05.png" alt="">
                    <figcaption>
                        <h2>Refund</h2>
                        <p>Um sistema para pedido e acompanhamento de reembolso </p>
                    </figcaption>
                </figure>

                <figure class="card grid">
                    <img src="assets/img/Thumbnail_Project-06.png" alt="">
                    <figcaption>
                        <h2>Página de turismo</h2>
                        <p>Página com as principais informações para quem quer viajar para Busan</p>
                    </figcaption>

                </figure>
            </div>
        </section>
    </main>

</html>
